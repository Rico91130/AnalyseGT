<!DOCTYPE html>
<html lang="fr">

<head>

    <script src="https://rico91130.github.io/AnalyseGT/litegraph.js"></script>
	<link rel="stylesheet" type="text/css" href="https://rico91130.github.io/AnalyseGT/litegraph.css">

 

</head>

<body style='width:100%; height:100%; padding:0px; margin:0px'>
<canvas id='mycanvas'style='padding:0px; margin:0px; width:100%;height:100%; border: 1px solid'></canvas>
<script>
var graph = new LGraph();

var canvas = new LGraphCanvas("#mycanvas", graph);

var node_const = LiteGraph.createNode("basic/const");
node_const.pos = [200,200];
graph.add(node_const);
node_const.setValue(4.5);

var node_watch = LiteGraph.createNode("basic/watch");
node_watch.pos = [700,200];
graph.add(node_watch);

node_const.connect(0, node_watch, 0 );

graph.start()
</script>
</body>

</html>
